spring:
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/emsDB}

  main:
    web-application-type: reactive

  cloud:
    vault:
      enabled: false   #  Disable Vault for local dev/test

server:
  port: 8080
  reactive:
    context-path: /ems

randomuser:
  base-url: https://randomuser.me/api
  enabled: true

github:
  token:  ${GITHUB_TOKEN}
  owner: poojasheela
  repo: ems
  workflow: build.yml
  ref: main
