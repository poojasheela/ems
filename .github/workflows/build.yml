name: Spring Reactive Build

on:
  push:
    branches: ["main"]
  workflow_dispatch:   # ‚Üê This enables manual trigger

permissions:
  contents: read
  workflows: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven (skip tests)
        run: mvn -B clean package -DskipTests

      - name: Run Tests
        run: mvn test
